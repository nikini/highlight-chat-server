<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="referrer" content="no-referrer" />
  <title>OBS Overlay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }
    body {
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: flex-start;
      box-sizing: border-box;
    }
    body.top-aligned {
      justify-content: flex-start;
    }

    #highlight {
      display: none;
      width: 100%;
      background: rgba(25, 25, 25, 0.98);
      border-radius: 13px;
      padding: 20px;
      box-sizing: border-box;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
      animation: fadeIn 0.3s ease;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 16px;
    }

    #avatar {
      border-radius: 50%;
      width: 64px;
      height: 64px;
      flex-shrink: 0;
    }

    .content {
      flex: 1;
    }

    #author {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 4px;
      display: inline-block;
      vertical-align: middle;
    }

    #amount {
      background: #ffc107;
      color: #000;
      font-weight: bold;
      font-size: 14px;
      padding: 4px 10px;
      border-radius: 20px;
      display: inline-block;
      margin-left: 8px;
      vertical-align: middle;
    }

    #message {
      font-size: 18px;
      white-space: pre-wrap;
      word-break: break-word;
      line-height: 1.4;
      margin-top: 3px;
    }

    #message a {
      color: white;
    }

    #message img {
      display: inline-block;
      height: 1em !important;
      width: auto !important;
      vertical-align: -0.15em;
      margin: 0 !important;
      padding: 0 !important;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="highlight" style="display:none">
    <img id="avatar" src="" alt="avatar" referrerpolicy="no-referrer" />
    <div class="content">
      <div id="author-wrap">
        <span id="author"></span>
        <span id="amount" style="display: none;"></span>
      </div>
      <div id="message"></div>
    </div>
  </div>

  <script>
    const highlight = document.getElementById('highlight');
    const avatar = document.getElementById('avatar');
    const author = document.getElementById('author');
    const message = document.getElementById('message');
    const amount = document.getElementById('amount');

    const socket = new WebSocket('ws://localhost:3001/overlay');

    socket.onmessage = async (event) => {
      try {
        const dataText = event.data instanceof Blob ? await event.data.text() : event.data;
        const data = JSON.parse(dataText);

        if (!data || (!data.message && !data.messageHTML)) {
          highlight.style.display = 'none';
          return;
        }

        console.log('>>data.avatar', data.avatar);

        avatar.src = data.avatar || '';
        author.textContent = (data.author || '').trim();
        message.innerHTML = (data.messageHTML || '').replace(/\s{2,}/g, ' ').trim();

        if (data.isDonation && data.amount) {
          amount.style.display = 'inline-block';
          amount.textContent = data.amount;
          if (data.backgroundColor && data.textColor) {
            amount.style.backgroundColor = data.backgroundColor;
            amount.style.color = data.textColor;
          }
        } else {
          amount.style.display = 'none';
        }

        highlight.style.display = 'flex';
      } catch (err) {
        console.error('Invalid message from extension:', err);
      }
    };

    if (window.location.hash === "#top") {
      document.body.classList.add('top-aligned');
    }
  </script>
</body>
</html>
